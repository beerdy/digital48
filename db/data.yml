    - Проекты>Федеральная Налоговая Служба>Налоговый орган
    - "<p>В связи с увеличением электронного документооборота и сокращением объема
      печатных документов руководством заказчика в целях оптимизации затрат на поддержку
      печатной инфраструктуры было принято решение о сокращение парка печатного оборудования.
      При этом заказчику важно было сохранить скорость и время печати оставшегося
      объема внутренней документации. Для решения данной задачи&nbsp; была создана
      система централизованной печати на базе четырех высокотехнологичных <u>МФУ Xerox
      D95 и Xerox WorkCentre 7855</u>.</p>\r\n\r\n<p>Данное оборудование обладает
      высокой скоростью и низкой себестоимостью отпечатка.&nbsp; Внедрение высокопроизводительных
      машин Xerox позволило решить несколько задач:</p>\r\n\r\n<ul>\r\n\t<li>Оптимизировать
      затраты на печать, так как установленные машины обладают значительно большим
      ресурсом;</li>\r\n\t<li>Упростить логистику и управление складскими запасами
      расходных материалов;</li>\r\n\t<li>Сократить большое количество локальных машин
      разных производителей.</li>\r\n</ul>\r\n"
    - " Инсталлирована система централизованной печати на базе четырех высокотехнологичных
      МФУ"
