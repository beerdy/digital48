      с оптимальным соотношением цена/качество и невысокими эксплуатационными расходами.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3
      style=\"text-align: center;\"><strong>Также всегда в наличии копировальная техника
      бывшая в употреблении</strong></h3>\r\n\r\n<p>Приобретать новый копировальный
      аппарат далеко не всегда целесообразно. Если Вам необходим аппарат для небольших
      объемов печати (2000-7000 копий в месяц), то новая техника может просто не окупить
      себя, при аренде копировальной техники так же прописываются месячные нормы числа
      копий (чаще всего от 10 000 копий/месяц), а покупать принтер или МФУ бытового
      уровня не рентабельно из-за&nbsp; малых рекомендованных для него нагрузок. В
      таком случае, возможно, Вам стоит обратить внимание на офисную технику бывшую
      в употреблении.</p>\r\n\r\n<p>Покупая новое оборудование, клиенты часто предлагают
      нам уже поработавшую у них технику. Данные аппараты проходят тщательный технический
