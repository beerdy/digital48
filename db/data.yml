    - "<h3 style=\"text-align: center;\"><strong>Смартфоны и планшеты</strong></h3>\r\n\r\n<p>Группа
      компаний &laquo;Диджитал Сервис&raquo; с авторизированными центрами в Липецке,
      Тамбове и Воронеже предлагает профессиональные услуги по ремонту смартфонов,
      планшетов и других гаджетов. При замене вышедших из строя деталей мы используем
      качественные запчасти, оригинальность которых подтверждена сертификатами. Мы
      гарантируем высокое качество ремонта и доступные расценки на услуги.</p>\r\n\r\n<p><a
      name=\"akb\"></a></p>\r\n\r\n<h3 style=\"text-align: center;\"><strong>Замена
      АКБ</strong></h3>\r\n\r\n<p>Каждый день смартфон подвергается серьезным нагрузкам.
      Использование камеры, выход в Интернет, загрузка приложений постепенно приводят
      к быстрой разрядке аккумулятора. При интенсивном использовании гаджета замена
      АКБ может потребоваться уже через несколько лет. В нашем сервисном центре вы
      можете произвести замену аккумуляторной батареи по доступной стоимости. У нас
      есть все популярные модели съемных и несъемных АКБ.</p>\r\n\r\n<p><a name=\"lcd\"></a></p>\r\n\r\n<h3
      style=\"text-align: center;\"><strong>Замена дисплея</strong></h3>\r\n\r\n<p>Если
      на вашем смартфоне, планшете разбился дисплей или на экране появились пятна,
      то решить проблему можно только с помощью его замены. В нашем сервисном центре
      &laquo;Диджитал Сервис&raquo; производится качественная и недорогая замена и
      ремонт дисплея. Мы гарантируем высокий уровень обслуживания и привлекательные
      цены. На все выполненные ремонтные работы предоставляется гарантия. Стоимость
      ремонта сенсорного экрана зависит от сложности поломки.</p>\r\n\r\n<p><a name=\"connector\"></a></p>\r\n\r\n<h3
      style=\"text-align: center;\"><strong>Ремонт (перепайка) разъемов</strong></h3>\r\n\r\n<p>Если
      появились проблемы с зарядкой планшета или смартфона, то необходимо выполнить
      перепайку разъема. Данная услуга проводится в случае отказа зарядки во время
      подключения к сети или при запуске индикации заряда только в определенном положении
      гаджета. Произвести ремонт, перепайку разъемов по оптимальной, незавышенной
      цене вы можете в компании &laquo;Диджитал Сервис&raquo;. Мы быстро и качественно
      произведем ремонт планшета, смартфона, устранив все проблемы с его зарядкой.</p>\r\n\r\n<p><a
      name=\"motherboard\"></a></p>\r\n\r\n<h3 style=\"text-align: center;\"><strong>Ремонт
      материнской платы</strong></h3>\r\n\r\n<p>Материнская плата является главным
      элементом любого гаджета. Она объединяет работу всех других компонентов, в том
      числе видеоускорителя, процессора, памяти. Если смартфон, планшет начал работать
      некорректно, то проблема может заключаться в поломке материнской платы. Комплексная
      диагностика в сервисном центре &laquo;Диджитал Сервис&raquo; поможет выявить
      все неисправности гаджета. Мы предлагаем профессиональный ремонт материнской
      платы по разумной цене.&nbsp;</p>\r\n\r\n<p><a name=\"power\"></a></p>\r\n\r\n<h3
      style=\"text-align: center;\"><strong>Ремонт блока питания</strong></h3>\r\n\r\n<p>С
      неисправностью зарядного устройства от смартфона или планшета сталкивается практически
      каждый человек. Из-за неисправности блока питания невозможно зарядить гаджет.
      Оригинальные зарядные устройства стоят достаточно дорого, поэтому в целях экономии
      средств можно заказать ремонт блока питания в компании &laquo;Диджитал Сервис&raquo;.
      Обратиться к нам стоит в том случае, если вы заметили обрыв провода, нарушение
      контакта между проводом и штекером. Мы отремонтируем зарядное устройство качественно
      и недорого.</p>\r\n\r\n<p><a name=\"unlock\"></a></p>\r\n\r\n<h3 style=\"text-align:
      center;\"><strong>Разблокировка</strong></h3>\r\n\r\n<p>На сегодняшний день
      услуга по разблокировке смартфона или планшета пользуется широким спросом. Устанавливая
      графический ключ на гаджете в целях безопасности, многие пользователи моментально
      его забывают. Кроме того, телефон может заблокироваться в случае многократного
      ввода неверного кода. Если ваш телефон заблокирован, и вы хотите восстановить
      к нему доступ без потери данных, то стоит доверить эту процедуру специалистам.</p>\r\n\r\n<p>Наш
      сервисный центр специализируется на ремонте и обслуживании мобильных устройств.
      Мы поможем вам разблокировать гаджет быстро и недорого, сохранив все имеющиеся
      данные на внешней и внутренней памяти. Для получения консультации, достаточно
      заказать обратный звонок.&nbsp;&nbsp;</p>\r\n\r\n<p><a name=\"update\"></a></p>\r\n\r\n<h3
      style=\"text-align: center;\"><strong>Обновление ПО</strong></h3>\r\n\r\n<p>Обновление
      программного обеспечения на смартфоне, планшете и другом гаджете является важным
      и ответственным этапом. Осуществляя обновление ПО, ваш телефон будет работать
      стабильно и быстро. Своевременная установка программ исключает возможность появления
      сбоев и отказа оборудования. Если вы хотите обновить программное обеспечение
      на смартфоне, то стоит обратиться в компанию &laquo;Диджитал&raquo;.</p>\r\n\r\n<p>Мы
      оказываем профессиональные услуги по установке и обновлению лицензионных программ,
      операционных систем. Стоимость услуги не завышена и доступна для всех владельцев
      телефонов на базе Linux, Android, Windows и многих других. Наши специалисты
      проведут все необходимые работы и обновят ваше устройство до самой последней
      доступной версии.</p>\r\n\r\n<p><a name=\"firmware\"></a></p>\r\n\r\n<h3 style=\"text-align:
      center;\"><strong>Прошивка - все платформы</strong></h3>\r\n\r\n<p>Компания
      &laquo;Диджитал Сервис&raquo; предлагает широкий перечень услуг по ремонту и
      обслуживанию смартфонов, планшетов и других девайсов. Актуальной услугой является
      прошивка телефона, которая позволяет расширить функциональные возможности гаджета.
      Мы производим прошивку всех смартфонов, независимо от того, на какой платформе
      они работают.</p>\r\n\r\n<p>Если ваш телефон начал зависать и медленно откликаться
      на заданные команды, то это является весомым поводом для его прошивки. Подобные
      сюрпризы могут ожидать не только владельцы уже эксплуатируемых смартфонов, но
      и новых гаджетов. Но данная проблема легко решается, если обратиться к профессионалам,
      которые выполнят прошивку устройства</p>\r\n"
