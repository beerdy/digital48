    - "<p><strong>*Цены указаны без учета стоимости запчастей.<br />\r\n**В случае
      согласия на ремонт плата за диагностику с клиента не взимается.</strong></p>\r\n\r\n<p><strong>3-я
      категория сложности ремонта</strong> &ndash; простой ремонт одного узла с регулировкой&nbsp;
      без полной разборки устройства.<br />\r\n<strong>2-я категория сложности ремонта
      </strong>&ndash; средний ремонт одного узла с регулировкой, глубокой разборкой
      устройства и минимально необходимой профилактикой.<br />\r\n<strong>1-я категория
      сложности ремонта</strong> &ndash; сложный ремонт устройства с заменой нескольких
      элементов, регулировкой и полной профилактикой.</p>\r\n\r\n<p><strong>3-я категория
      сложности профилактики </strong>&ndash; простая профилактика без глубокой разборки
      устройства.<br />\r\n<strong>2-я категория сложности профилактики</strong> &ndash;
      средняя профилактика без глубокой разборки устройства.<br />\r\n<strong>1-я
      категория сложности профилактики </strong>&ndash; сложная профилактика с глубокой
      разборкой устройства.</p>\r\n\r\n<h3>Условия гарантии сервисного центра:</h3>\r\n\r\n<p><strong>1.</strong>
      На выполненный ремонт устанавливается срок гарантии три месяца со дня выдачи
      аппарата.<br />\r\n<strong>2.</strong> СЦ не несет ответственности за принадлежности
      и аксессуары, не указанные в квитанции и ремонтном листе.<br />\r\n<strong>3.</strong>
      СЦ оставляет за собой право отказать в гарантийном ремонте, если при вскрытии
      и техническом обследовании аппарата обнаруживаются:</p>\r\n\r\n<ul>\r\n\t<li>неисправности,
      возникшие в результате неправильной эксплуатации;</li>\r\n\t<li>неисправности,
      возникшие в результате животных (в том числе грызунов и насекомых);</li>\r\n\t<li>неисправности,
      возникшие в результате попадания жидкости внутрь аппарата;</li>\r\n\t<li>неисправности,
      связанные с перепадами в электросети;</li>\r\n\t<li>нахождения инородных предметов
      внутри аппарата;</li>\r\n\t<li>дефекты, вызванные стихийными бедствиями.</li>\r\n</ul>\r\n\r\n<h3>В
      рамках гарантии не выполняются работы:</h3>\r\n\r\n<ul>\r\n\t<li>по очистке,
      регулировке и настройке аппарата и его узлов (профилактические работы);</li>\r\n\t<li>по
      замене расходных материалов;</li>\r\n\t<li>по настройке программного обеспечения
      в сетевой среде заказчика;</li>\r\n\t<li>по эксплуатации оборудования, перечисленные
      в Руководствах, прилагаемых к оборудованию.</li>\r\n</ul>\r\n\r\n<h3>Примечания:</h3>\r\n\r\n<p><strong>1.</strong>
      Стоимость выезда сервисного инженера по ремонту офисной техники в черте города
      - 400 руб.&nbsp;<br />\r\n<strong>2.</strong> Стоимость выезда сервисного инженера
      по ремонту офисной техники по Липецкой области - 400 руб. плюс 20 рублей за
      1 км до населенного пункта.<br />\r\n<strong>3. </strong>Работа инженера в нерабочее
      время ( с 18.00 по 09.00) выходные и праздничные дни - 70% от стоимости услуг.<br
