    - Проекты>Липецкая ЭнергоСбытовая Компания>Центр билинговой печати
    - "<p><strong>ОАО &laquo;Липецкая энергосбытовая компания&raquo;</strong>&nbsp;
      является крупнейшим поставщиком электроэнергии в Липецкой области.&nbsp; Сеть
      участков сбыта охватывает всю территорию региона, подразделения компании имеются
      в каждом муниципальном районе.&nbsp; С целью повышения эффективности работы
      предприятия была поставлена задача по созданию собственного центра биллинговой
      печати.</p>\r\n\r\n<p>Данный центр был реализован с использованием программно-аппаратных
      решений компании Xerox и системы для изготовления бесконвертных почтовых отправлений
      компании Kern</p>\r\n\r\n<p><img alt=\"\" class=\"img-thumbnail\" data-rich-file-id=\"6\"
      src=\"/system/rich/rich_files/rich_files/000/000/006/original/1.jpg\" /></p>\r\n\r\n<p>Для
      печати платежных уведомлений были инсталлированы промышленные системы монохромной
      печати <u>Xerox Nuvera 120 EA Production System</u>.&nbsp; Высокотехнологичный
      печатный модуль <u>Xerox Nuvera 120 EA Production System</u>&nbsp; способен
      печатать со скоростью до <strong>120 страниц в минуту</strong>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Высочайшее
      качество изображения 1200 x 1200 точек на дюйм (растровая обработка), 4800 x
      600 точек на дюйм (печать), и экранами полутонов до 156 линий на дюйм, настраиваемые
      пользователем.</p>\r\n\r\n<p>Революционная технология эмульсионного агрегирования
      (EA) мелких частиц тонера позволяет достигать качества, сравнимого, или превышающего
      качество офсетной печати за счет тонких линий, высокого уровня детализации и
      гладкой матовой поверхности.</p>\r\n\r\n<p>Для печати переменных данных было
      использовано программное решение <strong>Xerox FreeFlow</strong> состоящее из
      целого ряда программных продуктов, работающих на базе уникального стандарта
      VIPP, что в переводе на русский означает &laquo;интеллектуальная среда подготовки
      и печати переменных данных&raquo;. Не имеющий аналогов Xerox VIPP обеспечивает
      значительное увеличение производительности систем печати и унификацию процедуры
      подготовки документов с переменным содержанием. С помощью <strong>Xerox VIPP
      </strong>&quot;сборка&quot; персональных извещений происходит непосредственно
      в процессе печати, что многократно снижает нагрузку на компьютерную сеть и компьютеры
      предприятия и сокращает время печати рассылки. VIPP может использовать персональные
      данные из различных источников, то есть позволяет создавать сложные извещения,
      включающие персональные данные клиента, информацию по различным счетам и даже
      персональную графическую рекламу, например, в зависимости от места проживания
      получателя извещения.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><img alt=\"\" class=\"img-thumbnail\"
      data-rich-file-id=\"3\" src=\"/system/rich/rich_files/rich_files/000/000/003/original/19.jpg\"
      /> Для конвертования напечатанных платежных уведомлений была инсталирована система
      для изготовления бесконвертных почтовых отправлений <u>Kern PageMailer Solo.</u>
      Данная система работает с листами, используемыми для печати на обычных лазерных
      принтерах. Не требуется дополнительного нанесения перфорации и клея на листы.
      Процесс полностью автоматизирован, что позволяет оперативно изготавливать конверты
      со счетами.</p>\r\n\r\n<p>Создание данного центра биллинговой печати позволило
      компании <strong>ОАО &laquo;Липецкая энергосбытовая компания&raquo;</strong>
      существенно сократить производственные издержки и сроки выпуска платежных документов,
      а также повысить собираемость платежей и сократить задержки оплаты услуг.</p>\r\n"
    - Создание центра биллинговой печати счетов за услуги ЖКХ для ОАО «Липецкая энергосбытовая
      компания»
