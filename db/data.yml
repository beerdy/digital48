    - Заместитель начальника Управления ФНС по Липецкой области
    - "<p><em>Управление ФНС -</em> выражает благодарность компании ООО &quot;Диджитал
      Сервис&quot; за быстро и качественно выполняемые работы по обслуживанию компьютерной
      и оргтехники, поставке оборудования и расходных материалов.</p>\r\n\r\n<p>За
      весь период сотрудничества компания ООО &quot;Диджитал Сервис&quot; зарекомендовала
      себя как ответственный и компетентный специалист, решающий в короткие сроки
      все возникающие трудности.</p>\r\n\r\n<p>Мы рекомендуем&nbsp; ООО &quot;Диджитал
      Сервис&quot; как профессионалов в своем деле, которые прикладывают все силы
      к решению стоящих перед ними проблем.</p>\r\n"
