      подготовки мы готовы предложить их заинтересованным клиентам.&nbsp; Если же
      во время диагностики была обнаружена неисправность, устранение которой не является
      целесообразным (например, когда неисправность не критична для процесса печати,
      а ее устранение требует ощутимых затрат и влечет за собой резкое подорожание
      аппарата), клиент информируется об этом и получает дополнительную скидку. Гораздо
      более низкая цена часто делает такую покупку весьма выгодной.</p>\r\n\r\n<p><a
      name=\"network\"></a></p>\r\n\r\n<h3 style=\"text-align: center;\"><strong>Сетевое
      оборудование</strong></h3>\r\n\r\n<p>Если вы хотите приобрести высококачественное,
      надежное сетевое оборудование по адекватной цене, то в фирменном магазине &laquo;Диджитал
      Сервис&raquo; вы обязательно найдете достойный вариант. Мы предлагаем широкий
      ассортимент сетевого оборудования мировых производителей. Для оформления заказа
      достаточно заполнить предложенную форму или позвонить к нам в магазин по номеру
      <span style=\"color:#800000;\"><strong>+7(4742)35-63-10.</strong></span></p>\r\n\r\n<p><a
      name=\"pc\"></a></p>\r\n\r\n<h3 style=\"text-align: center;\"><strong>ПК и комплектующие</strong></h3>\r\n\r\n<p>В
      фирменном магазине <strong>&laquo;Диджитал Сервис&raquo; </strong>сосредоточен
      широкий модельный ряд компьютерной техники и комплектующих. У нас можно приобрести
      по демократичной, незавышенной цене процессоры, мониторы, звуковые и видеокарты,
      блоки питания, жесткие диски, кабели, настольную периферию. Кроме того, мы предлагаем
      помощь в модернизации и сборке ПК, установку программного обеспечения.</p>\r\n\r\n<p>Если
      вы не можете самостоятельно определиться с оптимальными по функциональным возможностям
      и бюджету комплектующими к компьютеру, то вы всегда можете воспользоваться компетентной
