    - Проекты>КВАДРА Генерирующая компания>Промышленные принтеры
    - "<p>ОАО &laquo;Квадра&raquo;&ndash;&laquo;Восточная генерация&raquo;, лидер
      среди региональных представительств компании по производству электрической энергии
      и отпуску тепла, является крупнейшим поставщиком тепловой энергии для промышленных
      предприятий и жилищно-коммунального сектора Липецкой области. В недавнем прошлом
      дирекция генерирующей компании приняла решение о переходе на прямые взаиморасчеты
      с населением. Для организации данного процесса ОАО &laquo;Квадра&raquo;&ndash;&laquo;Восточная
      генерация&raquo;&nbsp; понадобилась установка промышленного печатного оборудования.
      Основными требованиями, предъявляемыми к устройству, стали производительность,
      низкая себестоимость отпечатка, а также оптимальное соответствие цены качеству.
      Этим критериям отбора максимально соответствовала монохромная печатная система
      Xerox D95 со стандартными финишерами Xerox D4 и Xerox D5.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><img
      alt=\"\" data-rich-file-id=\"4\" src=\"/system/rich/rich_files/rich_files/000/000/004/original/15.jpg\"
      />&nbsp;Для конвертования напечатанных платежных уведомлений была выбрана система
      для изготовления бесконвертных почтовых отправлений Kern PageMailer Solo.</p>\r\n\r\n<p>Инсталляция
      данных&nbsp; МФУ и&nbsp; конвертовальной системы позволила электрогенерирующей
      компании оптимизировать процесс печати и изготовление бесконвертных почтовых
      отправлений большого количества счетов в сжатые сроки. Установку решений осуществил
      партнер компаний Xerox&nbsp; и Kern - ООО &laquo;Диджитал Сервис&raquo;.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&laquo;При
      выборе оборудования принципиальное внимание мы уделяли соотношению цены и качества,
      и в этом отношении машина Xerox D95 и система Kern PageMailer Solo оказались
      оптимальным вариантом, &ndash; комментирует С.А. Назарков, начальник службы
      ИТ Филиала ОАО &quot;Квадра&quot;-&quot;Восточная генерация&quot;. &ndash; Кроме
      того, дополнительным аргументом в пользу решения Xerox стал высокий уровень
      сервиса, предоставляемый компанией в нашем регионе&raquo;.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Скорость
      печати Xerox D95 равна 100 страниц в минуту в формате А4, что позволяет осуществлять
      производство транзакционных материалов. Максимальное разрешение полученных на
      МФУ оттисков составляет 2400х2400 dpi, при этом устройство предлагает возможность
      печати и сохранения оцифрованных изображений на внешний USB накопитель. Аппарат
      оснащен цветным сканером, скорость обработки материалов которого достигает 200
      изображений в минуту. В совокупности, высокие технические и эксплуатационные
      характеристики машины служат существенному повышению эффективности печатных
      процессов и снижению затрат предприятия.</p>\r\n\r\n<p>​</p>\r\n\r\n<p><img
      alt=\"\" data-rich-file-id=\"5\" src=\"/system/rich/rich_files/rich_files/000/000/005/original/17.jpg\"
      /></p>\r\n\r\n<p>&laquo;Многофункциональное устройство Xerox D95 разработано
      специально для облегчения работы с документами. Высокая скорость печати и сканирования,
      а также наличие упрощенного пользовательского интерфейса отвечают основным требованиям,
      предъявляемым к машинам в сегменте промышленного оборудования начального уровня:
      простота использования и производительность при низкой себестоимости печати,
      &ndash; комментирует Елена Теплушкина, менеджер по продукту компании Xerox Россия.
      &ndash; Компания ОАО &laquo;Квадра&raquo;&ndash;&laquo;Восточная генерация&raquo;
      &ndash; активно развивающаяся организация, которая стремится предоставлять надежный
      и удобный сервис населению. Установка современного МФУ Xerox D95 позволит заказчику</p>\r\n"
    - Система для изготовления бесконвертных почтовых отправлений Kern PageMailer
      Solo
