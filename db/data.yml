    - "<h3 style=\"text-align: center;\">Квалификация</h3>\r\n\r\n<p>В группе компаний
      <strong>&laquo;Диджитал Сервис&raquo;</strong> работают опытные, компетентные
      специалисты, которые осуществляют качественный ремонт и обслуживание компьютерной
      техники, мобильных устройств. Все сотрудники компаний в <u>Липецке, Воронеже
      и Тамбове</u> регулярно повышают квалификацию и принимают активное участие в
      семинарах и конференциях, посвященных диагностике, ремонту и модификации оборудования.</p>\r\n\r\n<p>Высокая
      квалификация и компетенция технических специалистов нашей компании обеспечивает
      профессиональный подход и достойный сервис обслуживания.</p>\r\n\r\n<h3 style=\"text-align:
      center;\">Сертификаты компании</h3>\r\n\r\n<p>Компания <strong>&laquo;Диджитал
      Сервис&raquo;</strong> является авторизированным партнером компании <u>IBM,
      Brother, Fellowes, Huawei, DEPO Computers</u>. Мы предоставляем лицензированные
      услуги на основании сертификатов, выданных контролирующими органами.</p>\r\n\r\n<h3
      style=\"text-align: center;\">Сертификаты инженеров</h3>\r\n\r\n<p>Технические
